<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <hr />

    <ul style="list-style-type: square">
      <li>Ronaldo</li>
      <li>Messi</li>
      <li>Mbappe</li>
    </ul>

    <h1>Ordered List</h1>
    <hr />

    <ol style="list-style-type: decimal" start="5" reversed>
      <li>React</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h1>Describing List</h1>
    <hr />

    <dl>
      <dt>Watermelon</dt>
      <dd>Red Summer Fruit</dd>
      <dt>Apple</dt>
      <dd>Green Fruit</dd>
    </dl>
  </body>
</html>
