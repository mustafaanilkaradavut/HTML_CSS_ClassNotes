<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-Inline-Img</title>
    <style>
      p {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <img width="48%" src="./img/man-1.jpg" alt="" />
    <img width="48%" src="./img/man-2.jpg" alt="" />
    <img width="24%" src="./img/man-3.jpg" alt="" />
    <img width="24%" src="./img/man-4.jpg" alt="" />
    <img width="24%" src="./img/man-1.jpg" alt="" />
    <img width="24%" src="./img/man-2.jpg" alt="" />

    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>

    <!-- Block elementler satırın tamamını kaplar. -->

    <div style="width: 50%; background-color: bisque; height: 200px">
      <p>Lorem, ipsum dolor.</p>
    </div>

    <!-- Div klasörü yani container sayesinde block elementi buraya taşıdığımızda container büyüklüğü ölçüsünde yer kaplar. -->
  </body>
</html>
