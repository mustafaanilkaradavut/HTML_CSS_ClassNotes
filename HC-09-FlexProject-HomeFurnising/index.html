<!DOCTYPE html>

              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>

            <img src="./img/magnifier.png" alt="" />

          <div class="support">
            <p class="support-number">0 800 456 80 80</p>

          </div>
        </div>
      </div>
