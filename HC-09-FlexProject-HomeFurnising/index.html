<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO HOME FURNISING</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <!-- ----------------------------------------------------------------------- -->
        <!--??                               ICONBAR                                 -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="iconbar">
          <div class="input-part">
            <img src="./img/logo.png" alt="logo" class="logo" />
            <div class="select-category">
              <select name="" id="">
                <option value="">All Categories</option>
                <option value="Wooden">Wooden</option>
                <option value="Linen">Linen</option>
                <option value="Linen">Linen</option>
                <option value="Bedroom">Bedroom</option>
                <option value="Kitchen">Kitchen</option>
              </select>
            </div>

            <div class="search-input">
              <input type="search" />
              <img src="./img/magnifier.png" alt="" />
            </div>

            <div class="support">
              <p class="support-number">0 800 456 80 80</p>
              <p class="support-text">Support 24/7</p>
            </div>
          </div>

          <div class="icons">
            <img src="./img/user.png" alt="" />
            <img src="./img/heart.png" alt="" />
            <img src="./img/shoppingCart.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--??                               NAVBAR                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <div class="navbar">
      <div class="button">
        <img src="./img/unordered-list.png" alt="" />
        <p>Select by Category</p>
      </div>

      <ul class="nav">
        <li>Wooden</li>
        <li>Linen</li>
        <li>Linen</li>
        <li>Linen</li>
        <li>Linen</li>
      </ul>
    </div>





    
  </body>
</html>
